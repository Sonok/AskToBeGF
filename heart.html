<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">   
    <title>Valentine's Day Card</title>
    <link href="css/rizz.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
</head>
<body>
    <h1 class="main-title">YOU MADE THE RIGHT CHOICE!!! Open the envolope</h1>
    <div class="image-container">
        <img id="celebrationGif" src="pictures/rizz.gif" alt="Celebration" style="display: none; width: 50%; max-width: 300px; margin: 0 auto;">
    </div>
    
    <audio id="celebrationAudio" style="display: none;">
        <source src="congratulations.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="envelope-wrapper"> 
            <div class="front flap"></div>
            <div class="right flap"></div>
            <div class="left flap"></div>
            <div id="envelope" class="close"></div>
            <div class="card"></div>
            <div class="text"><br>Roses are red, violets are blue,<br>On this special day, my heart beats for you. <br> <br> Happy Valentine's Day! <br></div>
            <div class="heart_button"></div>   
        </div>
    </div> 
    <div class="hearts">
        <div class="heart1"></div>
        <div class="heart2"></div>
        <div class="heart3"></div>
        <div class="heart4"></div>
        <div class="heart5"></div>
        <div class="heart6"></div>
    </div>
<script src="heart.js"></script>    
</body>
</html>
